<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            /* following two viewport lines are equivalent to the meta viewport statement above, needed for Windows */
            /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html and http://dev.w3.org/csswg/css-device-adapt/ */
            @-ms-viewport { width: 100vw ; zoom: 100% ; }  @viewport { width: 100vw ; zoom: 100% ; }
            @-ms-viewport { user-zoom: fixed ; }           @viewport { user-zoom: fixed ; }
        </style>
        
        <!--CSS-->
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/font-awesome.css" />
        <link rel="stylesheet" href="css/menu.css" />
        <link rel="stylesheet" href="css/modal.css" />
        
        <!-- JS -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="xdk/init-dev.js"></script>        
        <script type="text/javascript" src="cordova.js"></script>  
    </head>
    
    <body onclick="afuera();">
        
        <!-- opacity -->
        <div class="col-12 float-left modal-background hidden"></div>
        
        <!-- MenÃº -->
        <header id="menu"></header>
        
        <!-- Header -->
        <div id="header">
            <div class="col-4 logo float-left no-padding">
                <img src="img/logo.png" onclick="index();"/>
            </div>
            <div class="col-8 text-right float-left" id="header-title">
                <img src="img/splash.png" />
                <h1>DETALLE</h1>
            </div>
        </div>
        
        <div class="main-wrapper" style="display: none;">
            <div class="col-12 col-md-8 offset-md-2 no-padding">
                <div class="col-12 no-padding float-left">
                    <img id="imgPromocion" src="" width="100%">
                </div>
                
                <div class="col-12 float-left mt-4 text-center">
                    <h3 class="mt-3 promotion-title"></h3>
                    <p class="text-justify mt-3 promotion-description"></p>
                    
                    <div class="col-10 offset-1 col-sm-6 offset-sm-3 text-justify mt-4">
                        <a href="#" onclick="terminos();" class="btn btn-block">
                            CANJEAR PROMOCION
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="col-12 no-padding front-footer">
            <img src="img/footer_home.png" width="100%">
        </div>
        
        <!-- Menu -->
        <div class="nav-inf" id="menus">
            <i class="fa fa-bars"></i>
        </div>
        
        <!--JS--> 
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/sweetalert2.all.js"></script>
        <script type="text/javascript" src="js/push.js"></script>
        <script type="text/javascript" src="js/polyfill.min.js"></script>
        <script type="text/javascript" src="js/comun.min.js"></script>
        <script type="text/javascript" src="js/menu.js"></script>
        <script type="text/javascript">
            
            $(document).ready(function() {
                
                swal({
                    title: 'Cargando detalle...',
                    timer: 1500,
                    allowOutsideClick: false,
                    onOpen: () => {
                        swal.showLoading()
                    }
                }).then(() => {
                    
                    //Cargando imagen
                    $("#imgPromocion").attr("src", localStorage.getItem("cupon_img"))

                    //Cargando titulo y texto
                    $(".promotion-title").html(localStorage.getItem("cupon_nom"))
                    $(".promotion-description").html(localStorage.getItem("cupon_txt"))

                    $('.main-wrapper').show()
                })
            })
        </script>
    </body>
</html>
